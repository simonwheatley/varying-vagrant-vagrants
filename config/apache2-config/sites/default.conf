<VirtualHost *:80>
	ServerName  vvv-apache

	DocumentRoot "/srv/www/default"
	ErrorLog "/var/log/apache2/default-error.log"
	CustomLog "/var/log/apache2/default-access.log" common

	Include apache2-wp-common.conf
</VirtualHost>

<VirtualHost *:80>
	ServerName  local.wordpress.apache.dev

	DocumentRoot "/srv/www/wordpress-default"
	ErrorLog "/var/log/apache2/wordpress-default-error.log"
	CustomLog "/var/log/apache2/wordpress-default-access.log" common

	Include apache2-wp-common.conf
</VirtualHost>

<VirtualHost *:80>
	ServerName  local.wordpress-trunk.apache.dev

	DocumentRoot "/srv/www/wordpress-trunk"
	ErrorLog "/var/log/apache2/wordpress-trunk-error.log"
	CustomLog "/var/log/apache2/wordpress-trunk-access.log" common

	Include apache2-wp-common.conf
</VirtualHost>

