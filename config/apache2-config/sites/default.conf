<VirtualHost *:80>
	ServerName  vvv-apache

	DocumentRoot "/srv/www/default"
	ErrorLog "/var/log/apache2/default-error.log"
	CustomLog "/var/log/apache2/default-access.log" common

	Include apache2-wp-common.conf
</VirtualHost>

