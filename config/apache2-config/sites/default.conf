<VirtualHost *:80>
	ServerName  local-apache.wordpress.dev

	DocumentRoot "/srv/www/wordpress-default"
	ErrorLog "/var/log/apache2/default-error.log"
	CustomLog "/var/log/apache2/default-access.log" common

	php_value max_execution_time 60
	php_value post_max_size "32M"
	php_value memory_limit "64M"
	# php_value always_populate_raw_post_data 1
</VirtualHost>

<VirtualHost *:80>
	ServerName  local-apache.wordpress-trunk.dev

	DocumentRoot "/srv/www/wordpress-trunk"
	ErrorLog "/var/log/apache2/trunk-error.log"
	CustomLog "/var/log/apache2/trunk-access.log" common

	php_value max_execution_time 60
	php_value post_max_size "32M"
	php_value memory_limit "64M"
	# php_value always_populate_raw_post_data 1
</VirtualHost>
